<!DOCTYPE html>
<html>
    <head>
		<title>10,000 Game</title>
		<meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no" />
        <link rel="stylesheet" href="../assets/css/main.css"/>
        <link rel="icon" type="image/png" href="../assets/images/dice.png">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
	</head>
    <body>
        <div id="music"></div>
        <div class="player_turns">
            <h1>Determine Player Turn Order</h1>

            <hr style="width: 75%;">

            <div id="rolling"></div>

            <div class="container">
                <div class="dice">
                    <div class="face front"></div>
                    <div class="face back"></div>
                    <div class="face top"></div>
                    <div class="face bottom"></div>
                    <div class="face right"></div>
                    <div class="face left"></div>
                </div>
            </div>

            <div id="rolled"></div>

            <h1><button class="roll">Roll</button></h1>
            <h1><button onclick="location.href='choose_player_names.html'">Back</button></h1>
        </div>
        <script src="../assets/js/music.js"></script>
        <script src="../assets/js/player.js"></script>
        <script src="../assets/js/roll_player_turns.js"></script>
    </body>
</html>
